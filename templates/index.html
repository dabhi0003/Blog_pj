{% extends "base.html" %}
{% block title %}Home Page{% endblock  %}
{% block body %}
{% load static %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-4">
            <div class="card-body my-5 shadow">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-primary" type="submit" value="Post">
                </form>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts %}

            <div class="card shadow my-3 ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ post.image.url }} " alt="img">
                        </div>
                        <div class="col-md-5">
                            <small>{{ post.date_created }}</small>
                            <hr>
                            <a  href="{% url 'post_details' post.id %}"><h2>{{ post.title }}</h2></a>
                            <p class="text-justify my-3">
                                {{ post.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>    
    </div>
{% endblock  %}
